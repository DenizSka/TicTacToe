<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/allgame.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="row">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
    </div>
    <div class="row">
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
    </div>
    <div class="row">
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
  <aside>
    <div class="board">
      <h2>Who's Turn</h1>
      <div id="whos-turn" class="x">
          <span class="x"></span>
          <span class="o"></span>
      </div>
      <h2>Leader Board</h1>
      <div class="board">
        Player X: <span id="player-two">0</span> <br />
        Player O: <span id="player-one">0</span> <br />
      </div>
  </aside>

  </body>
  <footer>
    <button type="Restart"> Restart Game </button>
  </footer>

</html>
